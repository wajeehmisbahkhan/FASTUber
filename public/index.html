<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FASTUber</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Firebase Script-->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-functions.js"></script> -->
    <script src="js/firebase.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="login-page">
        <h2>FASTUber</h2>
        <div class="form">
            <form class="register-form">
                <input class="name" type="text" placeholder="Name..." autocomplete="name" required/>
                <input class="password" type="password" placeholder="Password..." autocomplete="new-password" required/>
                <input class="email" type="email" placeholder="Email Address..." autocomplete="email" required/>
                <button onclick="register()">Register</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input class="form-control email" type="email" placeholder="Email..." autocomplete="email" required/>
                    <div class="invalid-feedback">
                        <p class="message">No such email exists. <a href="#">Sign up!</a></p>
                    </div>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input class="form-control password" type="password" placeholder="Password..." autocomplete="current-password" required/>
                    <div class="invalid-feedback">
                        <p class="message">Invalid password. <a href="#">Forgot Password?</a></p>
                    </div>
                </div>
                <button id="login">Login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <div class="home">
        Welcome <span class="user"></span>
        <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
    <div class="error-cover">
        <div class="error-box">
            <p id="error">It looks like something went wrong.</p>
            <p>Report this bug at <a href="mailto:k173673@nu.edu.pk" onclick="sendBugMail()">k173673@nu.edu.pk</a></p>
            <button class="main-button" onclick="hideError()">Okay</button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
